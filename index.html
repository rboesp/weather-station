<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Station</title>
        <link
            href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Eczar|Gentium+Basic|Libre+Baskerville|Libre+Franklin|Proza+Libre|Rubik|Trirong&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <nav class="moop navbar d-flex navbar-light">
            <p class="bosow"></p>
            <!-- <img
                src="https://img.icons8.com/color/48/000000/chance-of-storm.png"
            /> -->
            <h1 class="date-time my-2 my-sm-0"></h1>
            <div class="spinner spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <form class="form-inline mt-100">
                <input
                    class="maap form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                />
                <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                >
                    Search
                </button>
            </form>
        </nav>
        <nav class="navbar navbar-light border border-secondary">
            <div class="city-list"></div>
        </nav>
        <!-- <div class="wrapper"> -->
        <!-- <div class="sidenav text-center border border-dark">
            <div class="city-list"></div>
        </div> -->
        <div class="main container">
            <div class="mainer jumbotron mt-4 d-flex text-white">
                <h2 class="current-city-pressure"></h2>
                <h2 class="current-city-humidity"></h2>
            </div>
            <div class="chart text-center m-auto rounded">
                <div id="tester"></div>
            </div>
            <h1>
                <p>
                    <br />
                </p>
            </h1>
        </div>
        <div class="footer bg-light border text-center">
            Made by Robert Boespflug
        </div>
        <script src="/reload/reload.js"></script>
        <script src="graph.js"></script>
        <script src="script.js"></script>
    </body>
</html>
